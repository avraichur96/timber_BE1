version: '3.8'

services:
  web:
    image: ghcr.io/your-username/timber-be:latest  # This will be updated by the deployment script
    container_name: timber-be-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER}
      - SESSION_COOKIE_SECURE=True
      - CSRF_COOKIE_SECURE=True
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs
    networks:
      - timber-network

  db:
    image: postgres:15-alpine
    container_name: timber-be-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - timber-network
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    container_name: timber-be-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - staticfiles:/static
      - media:/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - timber-network

volumes:
  postgres_data:
  staticfiles:
  media:
  logs:

networks:
  timber-network:
    driver: bridge
